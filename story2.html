<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>story2_S</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <style type="text/css">
    body,nav,section{margin: 0; padding: 0 ;text-align: center; font-family: 'Gowun Batang', serif; background: black;  }
    #stone1{width:100px ;position: absolute; left: -200px; top: -200px}
    #stone2{width:50px ;position: absolute; left: -200px; top: -200px}
    h2{padding-top: 100px; color: white;}
    h3{ padding: 50px; color: gold }
    .click{width: auto; height: 80px; padding-top: 130px;position: absolute; left:930px};
	</style>
</head>
<body>
    <audio src="universe.mp3" id="universe"></audio>
    <button id="but">우주의 소리</button>
    <button id="st">STOP</button>
    <input type="range" id="vol" max="1" min="0" step="0.01">
    <script type="text/javascript">
but.onclick = function(){universe.play();}
st.onclick = function(){universe.pause();}
vol.oninput = function(){universe.volume = vol.value;}
    </script>

    <h3>우주의 소리를 들어보자<br>
    [우주의 소리] click!</h3>
    <h2>이곳은<br>토성,<br>아직은<br>인간이<br>닿지 못한 곳.</h2>
    <h2>수많은 암석이 모여 만들어진 고리, 그 속에서.</h2>
    <img src="stone1.png" id="stone1">
    <script type="text/javascript">
        var t = setInterval(makeStone1, 1000);

        function makeStone1(){
    let x = Math.random()*(window.innerWidth - 100);
    let y = Math.random()*(window.innerHeight - 106);
    let d = document.getElementById("stone1");
    let a = d.cloneNode(true);
    a.style.left = x + "px";
    a.style.top = y + "px";
    document.body.appendChild(a);
    console.log(x,y);}</script>
    
    <img src="stone2.png" id="stone2">
    
    <script type="text/javascript">
        var t = setInterval(makeStone2, 1000);

        function makeStone2(){
    let x = Math.random()*(window.innerWidth - 100);
    let y = Math.random()*(window.innerHeight - 106);
    let d = document.getElementById("stone2");
    let a = d.cloneNode(true);
    a.style.left = x + "px";
    a.style.top = y + "px";
    document.body.appendChild(a);
    console.log(x,y);}</script>

    <a href="index.html" >
		<img class="click" src="click.png"></a>
		<h3>우주로 돌아가려면 로켓으로 돌아가세요</h2>

    

</body>
</html>
